syntax = "proto3";
 
package head_whisker_exchange;
 
message Message {
    enum Command {
        NONE = 0;
        TEST_CONNECTION = 1;
        PUB_KEY_EX = 2;
    }

    Command command = 1;
    repeated string args = 2;
 
    repeated string response = 3;
    bool success = 4;

    int32 id = 5;
}

